<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    
    <svg width="400px" height="400px" viewBox="0 0 400 400">
        <image width="400px" height="400px" xlink:href="./img/imagen.svg"></image>
    </svg>

    <ul>
        <li>Circulo</li>
        <svg width="100px" height="100px" viewBox="0 0 100 100">
            <circle cx="50px" cy="50px" r="40" fill="red" stroke="black" stroke-width="3"></circle>
        </svg>

        <li>Rectangulo</li>
        <svg width="600px" height="200px" viewBox="0 0 600 200">
            <rect x="20" y="20" width="300" height="100" fill="blue" stroke="black" stroke-width="3"></rect>
        </svg>

        <li>Elipse</li>
        <svg width="600px" height="200px" viewBox="0 0 600 200">
            <ellipse cx="300" cy="100" rx="200" ry="50" fill="yellow" stroke="black" stroke-width="3"></ellipse>
        </svg>

        <li>Linea</li>
        <svg width="600px" height="200px" viewBox="0 0 600 200">
            <line x1="0" y1="0" x2="100" y2="100" stroke="red" stroke-width="5"></line>
        </svg>
    </ul>
    
    <svg width="600px" height="200px" viewBox="0 0 600 200">
        <g id="grupol" fill="green" stroke="blue" stroke-width="3">
            <circle cx="50" cy="50" r="40"></circle>
            <rect x="100" y="20" width="300" height="100"></rect>
        </g>
    </svg>

    <svg width="600px" height="200px" viewBox="0 0 600 200">
        <defs>
            <linearGradient id="colorDegradado">
                <stop offset="10%" stop-color="blue"/>
                <stop offset="90%" stop-color="yellow"/>
            </linearGradient>
        </defs>

        <circle cx="50px" cy="50px" r="40" fill="url(#colorDegradado)" stroke="black" stroke-width="3"></circle>
        <rect x="100" y="20" width="300" height="100" fill="url(#colorDegradado)" stroke="black" stroke-width="3"></rect>

    </svg>

    <svg width="600px" height="200px" viewBox="0 0 600 200">
        <!--Etiquetas semanticas para el navegador-->
        <title>Titulo del elemento</title>
        <desc>Descripcion del elemento</desc>
        <defs>
            <rect id="cuadrado" width="50" height="50" fill="yellow" stroke="black" stroke-width="3"></rect>
        </defs>

        <use xlink:href="#cuadrado" x="20" y="20"></use>
        <use xlink:href="#cuadrado" x="100" y="100"></use>

    </svg>

</body>
</html>
